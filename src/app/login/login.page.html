<ion-header>
  <ion-toolbar>
    <ion-title style="text-align:center;">Te llevo App</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <h3 style="text-align:center;">Iniciar Sesión</h3>
  <form [formGroup]="formulario" (ngSubmit)="login()" >
    <ion-item>
    <ion-label position="floating" style="text-align:center;">Usuario: </ion-label>
    <ion-input type="text" formControlName="user"></ion-input>
    </ion-item>


    <ion-item>
    <ion-label position="floating" style="text-align:center;">Contraseña: </ion-label>
    <ion-input type="password" formControlName="password"></ion-input>
    </ion-item>

    <br>
    <ion-button  fill="outline" expand="block" type="submit" >Iniciar Sesión</ion-button><br>
    <ion-button  fill="outline" expand="block" [routerLink]="['registrar']">¿No tienes cuenta?</ion-button><br>
    <ion-button  fill="fill" expand="block" [routerLink]="['home']">¿Olvidaste tu contraseña?</ion-button><br>


</form>
</ion-content>
